            <form action="">

                    Escribe cuanto mide cada lado de tu Cuadrado:
                </label>
                <input type="number" name="" id="inputCuadrado">

              <label for="inputTrianguloBase">Escribe cuánto mide la base de tu triángulo</label>
              <input type="number" id="inputTrianguloBase" />
              ]'[<label for="inputTrianguloAltura">Escribe cuánto mide la altura de tu triángulo</label>
              <input type="number" id="inputTrianguloAltura" />
              <button type="button" onclick="calcularPerimetroTriangulo()">
                Calulcar Perímetro
              </button>
              <button type="button" onclick="calcularAreaTriangulo()">
                Calulcar Área
              </button>
            </form>
          </section>

          <section>
            <h2>Calcula el área y perímetro de un círculo</h2>
            <form>
              <label for="inputCirculo">Escribe cuánto mide el radio de tu círculo</label>
              <input type="number" id="inputCirculo" />

                Calulcar Perímetro
              </button>
              <button type="button" onclick="calcularAreaCirculo()">
